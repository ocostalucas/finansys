<nav aria-label="breadcrumb mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a> </li>
        <li class="breadcrumb-item"><a [routerLink]="['/entries']">Lançamentos</a> </li>
        <li class="breadcrumb-item active"><a>{{pageTitle}}</a> </li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-9 mb-4">
        <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-light float-right">
            << Voltar</a>
    </div>
</div>


<form [formGroup]="entryForm" (ngSubmit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>
        <div class="card-body">
            <div class="form-row">
                <!-- type -->
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>
                    <select type="type" id='type' class="form-control" formControlName="type">
                        <option *ngFor="let option of typeOptions" [value]=option.value>{{option.text}}</option>
                    </select>
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
                        <small *ngIf="entryForm.get('type').errors.required">Dado obrigatório</small>
                    </div>
                </div>
                <!-- name -->
                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="name" class="form-control" id="name" formControlName="name">
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                        <small *ngIf="entryForm.get('name').errors.required">Dado obrigatório</small>
                        <small *ngIf="entryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</small>
                    </div>
                </div>

                <!-- amount -->
                <div class="form-group col-md-3">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" type="amount" class="form-control text-right" id="amount"
                            formControlName="amount">
                    </div>
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
                        <small *ngIf="entryForm.get('amount').errors.required">Dado obrigatório</small>
                    </div>
                </div>
                <!-- date -->
                <div class="form-group col-md-2">
                    <label for="date">Data</label>
                    <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dateFormat="dd/mm/yy"
                        dataType="string" [showButtonBar]=true></p-calendar>
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
                        <small *ngIf="entryForm.get('date').errors.required">Dado obrigatório</small>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <!-- paid -->
                <div class="form-group col-md-2">
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label (click)="entryForm.get('paid').setValue(true)"
                            [class.active]="entryForm.get('paid').value == true" class="btn btn-outline-info">
                            Pago
                        </label>
                        <label (click)="entryForm.get('paid').setValue(false)"
                            [class.active]="entryForm.get('paid').value == false" class="btn btn-outline-info">
                            Pendente
                        </label>
                    </div>
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
                        <small *ngIf="entryForm.get('paid').errors.required">Dado obrigatório</small>
                    </div>
                </div>


                <!-- categoryId -->
                <div class="form-group col-md-2 ">
                    <label for="categoryId">Tipo</label>
                    <select type="categoryId" id='categoryId' class="form-control" formControlName="categoryId">
                        <option *ngFor="let category of categories"  [value]=category.id>{{category.name}}</option>
                    </select>
                    <div class="text-danger form-text"
                        *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
                        <small *ngIf="entryForm.get('categoryId').errors.required">Dado obrigatório</small>
                    </div>
                </div>

                <!-- description -->
                <div class="form-group col-md-4">
                    <label for="description">Decrição</label>
                    <input type="description" class="form-control" id="description" formControlName="description">
                </div>
            </div>

        </div>
    </div>
    <div class="alert alert-danger mt-4" role="alert" *ngIf="serverErrorMessages">
        <strong>Erro no servidor:</strong>

        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>
    <button type="submit" class="btn btn-primary btn-lg float-right mt-3"
        [disabled]="submittingForm || entryForm.invalid">Salvar</button>

</form>

<pre>{{entryForm.value | json}}</pre>
